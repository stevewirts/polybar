<link rel="import" href="shadow-bar.html">

<polymer-element name="percent-demo" attributes="notitle author">

<template>
    <style>
      .demo-div {
        width: 200px;
        height: 300px;
        background-color: indianred;
        position: relative;
      }

    </style>
	  <div class="demo-div">
      <shadow-bar percent="{{percent}}"></shadow-bar>
    </div>
    <div>Current % {{percent}}</div>
    Set to <input value="{{percent}}"></input>
</template>

  <script>

    Polymer({
      /**
       * The `author` attribute sets an initial author
       *
       * @attribute author
       * @type string
       * @default 'Dimitri Glazkov'
       */
      author: 'Xavier ONeil',



      ready: function() {
        this.percent = this.shadowRoot.querySelector('shadow-bar').percent
        console.log('this is the shadow bar',this.shadowRoot.querySelector('shadow-bar').percent)
      },


    });

  </script>

</polymer-element>
